spring.application.name=demo-park-api

# LOCALE CONFIG
#spring.web.locale-resolver=fixed
#spring.web.locale=pt_PT

# PROPRIEDADES DE CONEXÃO DO BANCO DE DADOS MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo_park?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Portugal
spring.datasource.username=root
spring.datasource.password=root

# PROPRIEDADES JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# swagger
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packages-to-scan=br.com.fps.portfolio.demoparkapi.web.controller
